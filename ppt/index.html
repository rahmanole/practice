<!DOCTYPE html>
<html>
	<head>
		<title>A program for finding big number</title>
	</head>
	
	<body>
		<div style="width:300px;height:150px;background-color:tomato;aling:center">
			<label>Matin:</label><input  type="text" id="matin"></input></br>
			<label>Showkat:</label><input type="text" id="showkat"></input></br>
			<label>Arifin:</label><input type="text" id="arifin"></input></br>
			<p id="result"></p>
			<button onclick="hightestMark()" name="Result" value="Result">Result</button>
		</div>
		
		<script>
			function hightestMark(){
				var m = document.getElementById("matin").value;
				var s = document.getElementById("showkat").value;
				var a = document.getElementById("arifin").value;
				
				if(m>s && m>a){
					document.getElementById("result").innerHTML ="<h3>Matin got highest mark!</h3>";
				}else if(s>m && s>a){
					document.getElementById("result").innerHTML ="<h3>Showkat got highest mark!</h3>";
				}else if(a>s && a>m){
					document.getElementById("result").innerHTML ="<h3>Arifin got highest mark!</h3>";
				}else if(s==m && a>s){
					document.getElementById("result").innerHTML = "<h3>Arifin got highest mark!</h3>";
				}else if(a==m && s>a){
					document.getElementById("result").innerHTML = "<h3>Showkat got highest mark!</h3>";
				}else if(s==a && m>s){
					document.write("Matin got height mark!");
				}else if(s==m && a<s){
					document.getElementById("result").innerHTML = "<h3>Showkat and matin got highest mark!</h3>";
				}else if(a==m && s<a){
					document.getElementById("result").innerHTML = "<h3>Arifin and Matin got highest mark!</h3>";
				}else if(s==a && m<a){
					document.getElementById("result").innerHTML = "<h3>Arifin and Showkat got highest mark!</h3>";
				}else{
					document.getElementById("result").innerHTML = "<h3>All are same!</h3>";
				}
			}
		</script>
	
	</body>
</html>
