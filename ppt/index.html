<html>
	<head>
		<title>A program for finding big number</title>
	</head>
	
	<body>
		<script>
			var m = 95;
			var s = 98;
			var a = 98;
			
			if(m>s && m>a){
				document.write("Matin got height mark!");
			}else if(s>m && s>a){
				document.write("Showkat got height mark!");
			}else if(a>s && a>m){
				document.write("Arifin got height mark!");
			}else if(s==m && a>s){
				document.write("Arifin got height mark!");
			}else if(a==m && s>a){
				document.write("Showkat got height mark!");
			}else if(s==a && m>s){
				document.write("Matin got height mark!");
			}else if(s==m && a<s){
				document.write("Showkat and matin got highest mark!");
			}else if(a==m && s<a){
				document.write("Arifin and Matin got highest mark!");
			}else if(s==a && m<a){
				document.write("Arifin and Showkat got highest mark!");
			}
		</script>
	
	</body>
</html>
